<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
 xmlns:th="http://thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header layout:fragment="header">
            <div class="header_nav">
                <div class="contenedor">
                    <h1 th:text="#{plantilla.titulo}">Titulo</h1>
                </div>
            </div>
        </header>
        
        <footer th:fragment="footer">
            <div>
                <br/>
                <a th:href="@{/(lang=es)}">ES</a>   |
                <a th:href="@{/(lang=en)}">EN</a>   |
            </div>
            <span>[[#{plantilla.pie-pagina}]]<a href="https://www.google.com/" 
                                                target="_blank">DalaranAQ</a></span>
            <form method="POST" th:action="@{/logout}">
                <b>Users: </b><span sec:authentication ="name">Usuario que hizo login: </span> |
                <b>Roles: </b><span sec:authentication ="principal.authorities">Roles: </span> |
                <a href="#" onclick="this.parentNode.submit();">Logout</a>
            </form>
        </footer>
    </body>
</html>
